<!DOCTYPE html>
<html>
<head>
	<title>Notes editor</title>
	<meta charset="utf-8">
	<!-- *** Scripts *** -->
	<script src="js/search_tags.js" defer></script>
	<script src="js/search_notes.js" defer></script>
	<script src="js/note.js" defer></script>
	<script src="js/main.js" defer></script>
	<!-- *** Styles *** -->
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/header.css">
	<link rel="stylesheet" type="text/css" href="css/footer.css">
	<link rel="stylesheet" type="text/css" href="css/note.css">
	<link rel="stylesheet" type="text/css" href="css/mybtn.css">
</head>
<body>
	<!-- *** Header *** -->
	<header>
		<div class="container">
			<input id="search" placeholder="Search by tags..."></input>
			<div class="my_btn" id="addNote">Add new note</div>
		</div>
	</header>
	<!-- *** Notes *** -->
	<main>
		<div id="notes"></div>
	</main>
	<!-- *** footer *** -->
	<footer>
		<div class="container">
			<p><small><a href="https://github.com/loonywizard/noteseditor">GITHUB</a></small></p>
		</div>
	</footer>
</body>
</html>
