<!DOCTYPE html>
<html>
<head>
	<title>Notes editor</title>
	<meta charset="utf-8">
	<!-- *** Scripts *** -->
	<script src="dist/js/search_tags.js" defer></script>
	<script src="dist/js/search_notes.js" defer></script>
	<script src="dist/js/note.js" defer></script>
	<script src="dist/js/main.js" defer></script>
	
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

	<!-- *** Styles *** -->
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/header.css">
	<link rel="stylesheet" type="text/css" href="css/footer.css">
	<link rel="stylesheet" type="text/css" href="css/note.css">
</head>
<body>
	<!-- *** Header *** -->
	<div class="header">
		<div class="container">
			<div class="row">
				<input class="col-sm-8" id="search" placeholder="Search by tags..."></input>
				<div class="col-sm">
					<div class="my-btn" id="addNote">Add note</div>
				</div>
			</div>
		</div>
	</div>
	<!-- *** Notes *** -->
	<main>
		<div class="container notes-container">
			<div class="row notes" id="notes"></div>
		</div>	
	</main>

</html>
