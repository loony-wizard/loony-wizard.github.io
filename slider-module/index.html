<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider demo</title>
	
	<!-- include your own styles -->
	<link rel="stylesheet" href="main.css">
	
	<!-- you need a css file for slider's normal work -->
	<!-- include here slider.css with right path -->
	<!-- you can change some properties, like width, etc... -->
	<link rel="stylesheet" href="slider.css">

	<!-- include slider.js with right path -->
	<script src="slider.js" defer></script>
</head>
<body>

	<!-- You need a container like this, this markup is important! -->
	<div id="slider-container" class="slider-container">
		<div class="slider" id="slider">
			<ul>
				<li>First slide</li>
				<li>Second slide</li>
				<li>One more slide</li>
				<li>Last slide</li>
			</ul>
		</div>
	</div>

	<!-- then you should add a simple script like that -->
	<script>
		window.onload = function () {
			
			var slider,
				slider_container,
				options; // options are not required
			
			slider_container = document.getElementById('slider-container');
			options = {

				// you can use properties:
				//
				// 1. infinity < true | false >, default: false
				// 2. autoplay < true | false >, default: true
				// 3. time_difference < Number >, default: 2000 (ms)
				// 4. keys < true | false >, default: true
			
			};

			// call Slider constructor
			slider = new Slider(slider_container, options);

		};
	</script>

</body>
</html>
